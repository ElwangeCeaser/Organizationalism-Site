<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CeaserTech Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    width: 90%;
    margin: 0 auto;
    max-width: 1200px;
}

.header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
}

.header .logo {
    text-align: center;
    font-size: 1.5rem;
}

.nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.nav a {
    color: #fff;
    text-decoration: none;
}

.hero {
    text-align: center;
    background: #007BFF;
    color: white;
    padding: 3rem 0;
}

.hero .btn {
    background: #fff;
    color: #007BFF;
    padding: 0.5rem 1rem;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 1rem;
    display: inline-block;
}

.about, .services, .portfolio, .contact {
    padding: 2rem 0;
    text-align: center;
}

.service-list {
    display: flex;
    justify-content: center;
    gap: 2rem;
}

.service-item {
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 5px;
    width: 300px;
}

.contact form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 300px;
    margin: 0 auto;
}

.contact input, .contact textarea, .contact button {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.footer {
    text-align: center;
    padding: 1rem 0;
    background: #333;
    color: #fff;
}
</style>

<button><a href="https://www.facebook.com">Facebook</a></button>
<p><button><a href="https://www.YouTube.com">YouTube</a></button></p>
<p><button><a href="https://www.twitter.com">X</a></button></p>
<P><button><a href="https://www.TikTok.com">TikTok</a></button></P>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CeaserTech Solutions</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 CeaserTech Solutions. All Rights Reserved.</p>
    </footer>
</body>
</html>
